
  <div class="mb3 pa4 gray overflow-hidden">
    {{ if .Date }}
      <date class="f6">
        {{ .Date.Format "January 2, 2006" }}
      </date>
    {{ end }}
    <h1 class="f3 near-black">
      <a href="{{ .URL }}" class="link black dim">
        {{ .Title }}
      </a>
    </h1>
    <div class="nested-links f5 nested-copy-line-height">
      <p>
        {{ .Summary  }}
      </p>
    </div>
  </div>
